<!DOCTYPE html>
<html lang="en">

<head>

<body>

        <div>
            <img src="./img/logo.png" alt="">

        <div class="box">

            </div>
        </div>
    </main>
</body>
<script>
    $("#veri").val(Math.floor(Math.random() * (9999 - 1000 + 1)) + 1000);

    function login(){
        fetch()
    }
</script>
