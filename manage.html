<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台北101接駁專車系統-網站管理</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/logo.png">
    <script src="./jquery/jquery.js"></script>
    <script src="js/ready.js"></script>
</head>

<body>
    <div class="loading">
        loading...
    </div>

    <header>
        <div>
            <img src="./img/logo.png" alt="">
            <h1 style="font-family:'微軟正黑體';" onclick="location.href='./index.html';">台北 101 接駁專車系統</h1>
        </div>
        <a href="./manage.html">系統管理</a>
    </header>
    <main id="content">
        <div class="box">
            <div class="login">
                <h1>網站管理-登入</h1>
                <form onsubmit="login(event)" id="login" method="post">
                    <input type="text" name="name" id="name" placeholder="帳號" required><br>
                    <input type="password" name="passwd" id="passwd" placeholder="密碼" required><br>
                    <input type="text" name="ans" id="ans" placeholder="驗證碼" required><br>
                    <input type="text" readonly name="veri" id="veri" style="width: 2.3em; cursor: pointer;">
                    <button type="button" id="newveri">重新產生驗證碼</button>
                    <button type="submit">送出</button>
                </form>
            </div>
            <div class="loginY">
                <div class="hum-button">
                    <button onclick="logout()">登出</button>
                    <button onclick="bus()">接駁車管理</button>
                    <button onclick="station()">站點管理</button>
                </div>
                <div id="bus-link">
                    <h1>接駁車管理</h1>
                    <button>新增</button>
                    <table>
                        <tr>
                            <th>車牌</th>
                            <th>已行駛時間</th>
                            <th>操作</th>
                        </tr>
                        <tbody class="bus-box">

                        </tbody>
                    </table>
                </div>
                <div id="station-link">
                    <h1>站點管理</h1>
                </div>
            </div>
        </div>
    </main>
</body>
<script>
    // ready & login
    $(document).ready(() => {
        veri();
        busLoading();
        $("loginY").hide();
        $("#newveri").click(veri);

        const logged = localStorage.getItem("user-login") === "true";
        if (logged) {
            $(".login").hide();
            $(".loginY").show();
            $("#bus-link").show();
            $("#station-link").hide();
        } else {
            $(".login").show();
            $(".loginY").hide();
        }
    })

    function busLoading() {
        $.get("./api/get.php", { mode: "getBus" }, (res) => {
            let BusData = JSON.parse(res);
            console.log(BusData);

            let busBox = $(".bus-box");
            busBox.empty();

            for (let i = 0; i < BusData.length; i++) {
                console.log(i);
                let code = BusData[i].bus_name;
                let minute = BusData[i].minute;
                let id = BusData[i].id;

                console.log(code, minute);

                let row = `
                <tr>
                    <td>${code}</td>
                    <td>${minute} 分鐘</td>
                    <td>
                        <button class="edit-btn" data-id="${id}">編輯</button>
                        <button class="delete-btn" data-id="${id}">刪除</button>
                    </td>
                </tr>
            `;
                busBox.append(row);
            }
            $(".edit-btn").click((e) => {
                let id = $(e.target).data("id");
                editBus(id);
            });

            $(".delete-btn").click((e) => {
                let id = $(e.target).data("id");
                deleteBus(id);
            });
        });
    }

    function editBus(id) {
        alert("編輯車輛 ID: " + id);
    }

    function deleteBus(id) {
        if (confirm("確定要刪除此車輛資料嗎？")) {
            $.post("./api/delete.php", { id: id, mode: "deletebus" }, (res) => {
                if (res === "success") {
                    alert("車輛刪除成功");
                    busLoading();
                } else {
                    alert("刪除失敗: " + res);
                }
            });
        }
    }

    function veri() {
        const code = Math.floor(1000 + Math.random() * 9000);
        $("#veri").val(code);
    }

    function login(event) {
        event.preventDefault();

        const username = $("#name").val();
        const password = $("#passwd").val();
        const userAnswer = $("#ans").val();
        const generatedCode = $("#veri").val();

        if (username == "admin" && password == "1234" && userAnswer == generatedCode) {
            localStorage.setItem("user-login", true);
            alert("登入成功");
            location.reload();
        } else {
            alert("帳號、密碼或驗證碼輸入錯誤");
            $("#ans").val("");
            veri();
            return;
        }
    }

    function logout() {
        localStorage.setItem("user-login", false);
        alert("登出成功");
        location.reload();
    }

    function bus() {
        $("#bus-link").show();
        $("#station-link").hide();
    }

    function station() {
        $("#bus-link").hide();
        $("#station-link").show();
    }
</script>

</html>
